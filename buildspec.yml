version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl
      - curl -o kubectl https://s3.us-east-1.amazonaws.com/amazon-eks/1.28.2/2023-10-13/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl
      - echo Installing Helm
      - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  pre_build:
    commands:
      - echo Updating kubeconfig
      - aws eks update-kubeconfig --region us-east-1 --name hilarious-pop-dinosaur
  build:
    commands:
      - echo Deploying with Helm
      - helm upgrade --install nginx-demo . --namespace default --create-namespace --wait
